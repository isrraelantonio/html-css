<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>imagens dinâmicas</title>
</head>
<body>
    <h1>imagens dinâmicas</h1>
    <p>tente abrir esse site, em vários dispositivos diferentes, ou simplesmente, aumente ou diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 700px)" srcset="imagens/foto.p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto.m.png" type="image/png">
       <img src="imagens/foto.g.png"  alt="foto grande">
    </picture>
    <h1>reproduzindo áudio</h1>
    <p>vamos aprender a reproduzir áudio em html5</p>
    <audio src="midia/As You Fade Away - NEFFEX.mp3" controls autoplay></audio>
    <p>
        <audio preload="metadata" autoplay controls loop>
           <source src="midia/Play Dead - NEFFEX.mp3" type="audio/mp3">
        </audio>
    </p>
    <!--alguns navegadores não suportam todos os tipos de audio emtão no parametro type voce ira informar qual tipo de arquivo o navegador devera carregar temos os tipos mpeg ogg way-->
   
    
</body>
</html>
