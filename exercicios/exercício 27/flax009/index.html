<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexible box</title>
    <style>
        div.conteiner{ 

            
            background-color: antiquewhite;
            display: flex;
            flex-flow: row nowrap;
        }
        div.item{
            background-color: aqua;
            border: 1px solid black;
            flex-basis: auto;
          
        }


    </style>
</head>
<body>
    <div class="conteiner">  
        <div class="item">A</div>
        <div class="item">Um ootro conteúdo</div>
        <div class="item">C</div>
        <div class="item">Um conteúdo maior</div>
        <div class="item">E</div>
        <div class="item">Um conteúdo maior ainda que irá ocupar mais espaço ainda</div>
        <div class="item">G</div>
    </div>
</body>
</html>
