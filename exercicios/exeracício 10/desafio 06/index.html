<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tags em html</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5 podemos inserir os elementos da lista a seguir. Passe o mause sobre os termos para descobrir qual tag deverá utilizar em cada caso </p>
   
    <ul type="square">
        <li><abbr title="utilizamos a tag <p>">Parágrafos</abbr></li>
        <li><abbr title="para isso utilizamos a tag <h>">titulos</abbr></li>
        <li><abbr title="para tal utilizamos a tag <img>">Imagens</abbr></li>
        <li><abbr title="para tal utilizamos a tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="para codigos Código-fonte temos as tags <strong> e <em>">Código-fonte</abbr></li>
        <li><abbr title="para listas numeradas ou ordenadas usamos a tag <ol>">Listas numeradas</abbr></li>
        <li><abbr title="para listas com demarcação ou não ordenadas usamos a taag <ul>">Listas com demarcações</abbr></li>
    </ul>
    
</body>
</html>
