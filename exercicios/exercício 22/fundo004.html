    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posicionamento</title>
    <style>
        body{
            height: 100vh; /* nesse caso definimos o tamanho do corpo como sendo toda a vew pot do computador */
            border: 1px solid black; /* definimos uma borda para o body  */
            background-image: url(https://www.epgrupo.com.br/wp-content/uploads/harry-potter-quadribol-funko-02.jpg); /* definimos também uma imagem para o body   */
            background-position: left top ;  /* definimos a posição da imagem segundo a caixa definida para o body  */
            background-repeat: no-repeat;  /* definição para que a imagem não se repita  */
            background-size: 100px,100px;  /* definimos definimos a altura e largura da imagem usada para o background   */

        }
    </style>
