<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <!-- -->
    <h1>Exemplo de formulário</h1>
    <form action="acastre.php" method="get" autocomplete="on">
        <p>
            <label for="icor"> Cor:</label>
            <input type="color" name="cor" id="icor" value="#00ff00">
        </p>
        <p>
            <label for="inivel">Nível:</label>
            <input type="range" name="nivel" id="inivel" min="1" max="6" value="3">
        </p>
        <p>
            <label for="ifoto">Adicione uma foto</label>
            <input type="file" name="foto" id="ifoto">
        </p>

        <p>
            <input type="submit" value="salvar">
            <input type="reset" value="Apagar">
        </p>
    </form>
    
</body>
</html>
